// This is the resource group file.
// each group is started by group name
// and follows this syntax:
//
// group common
// {
// 	root ./
//		recursive true
// }
//
// root -> The root directory where the group is going to start looking for
// resources in relation to the root directory of the file resources.cfg
//
// Auto loading of data (pay attention that all options are true by default):
// recursive true/false -> If the resource manager should also look for child directories
// loadModels true/false -> Auto load md5 models.
// loadTextures true/false -> Auto load texture files (jpeg, png, tga, ...)
// loadScripts true/false -> Auto load TEV scripts.
// loadMaterials true/false -> Auto load materials (and if they have textures, auto load them).
//

group common
{
	root ./
	recursive false
}

group lightmap
{
	root ./lightmap/
	recursive true
}

group skies
{
	root ./skies/
	recursive false
}

group model
{
	root ./model/
	recursive true
}

group physics 
{
	root ./physics/
	recursive true
}

group particles 
{
	root ./particles/
	recursive true
}

group texture 
{
	root ./texture/
	recursive true
}

group bsp
{
	root ./bsp/
	recursive true
}


